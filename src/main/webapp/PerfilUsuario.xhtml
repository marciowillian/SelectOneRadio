<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style>
		.sem-bordas td {
		border: none;
		padding: 5px;
		}
		.cel-radio td{
		text-align: center;		
		}
</style>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages />

		<p:panelGrid columns="2">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{perfilUsuarioBean.nome}"
				required="true" />

			<p:outputLabel value="Sexo" for="sexo" />
			<p:selectOneRadio id="sexo" value="#{perfilUsuarioBean.sexo}"
				required="true" styleClass="sem-bordas" layout="pageDirection">
				<f:selectItem itemLabel="Masculino" itemValue="M" />
				<f:selectItem itemLabel="Feminino" itemValue="F" />
			</p:selectOneRadio>

			<p:outputLabel value="Estado Civil" for="estadoCivil" />
			<h:panelGroup>
				<p:selectOneRadio id="estadoCivil"
					value="#{perfilUsuarioBean.estadoCivil}" required="true"
					layout="custom">
					<f:selectItem itemValue="Solteiro" />
					<f:selectItem itemValue="Casado" />
					<f:selectItem itemValue="Divorciado(a)" />
					<f:selectItem itemValue="Viuvo(a)" />
				</p:selectOneRadio>
				<h:panelGrid columns="4" styleClass="sem-bordas" rowClasses="cel-radio">
					<p:radioButton id="opt1" for="estadoCivil" itemIndex="0" />
					<p:radioButton id="opt2" for="estadoCivil" itemIndex="1" />
					<p:radioButton id="opt3" for="estadoCivil" itemIndex="2" />
					<p:radioButton id="opt4" for="estadoCivil" itemIndex="3" />

					<p:outputLabel value="Solteiro" for="opt1" />
					<p:outputLabel value="Casado(a)" for="opt2" />
					<p:outputLabel value="Divorciado(a)" for="opt3" />
					<p:outputLabel value="Viuvo(a)" for="opt4" />

				</h:panelGrid>
			</h:panelGroup>
		</p:panelGrid>

		<p:commandButton value="Atualizar"
			action="#{perfilUsuarioBean.atualizar}" update="@form" />
	</h:form>
</h:body>
</html>
